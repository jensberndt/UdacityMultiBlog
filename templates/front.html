{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-md-12 col-sm-11">
        <div class="error">{{error}}</div>
        {% if user %}
            <a class="newpost" href="/blog/newpost"><i class="fa fa-plus-square-o fa-1x" aria-hidden="true"></i>&nbsp;Publish your own post</a>
        {% endif %}

        {% for p in posts %}
            {{ p.render() | safe }}
        {% endfor %}
    </div>
  </div>
{% endblock %}
