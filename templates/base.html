<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BERNDT's blog</title>
    <link rel="stylesheet" href="/static/site.css" />
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/main.css" />
    <link href="http://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col-md-10 col-sm-9">
          <a href="/blog" class="main-title">
            BERNDT's blog
          </a>
        </div>
        <div class="col-md-2 col-sm-2 login-area">
          {% if user %}
            Welcome, {{user.name}}<br> (<a href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;logout</a>)
          {% else %}
            <a href="/login"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;login</a>
            |
            <a href="/signup"><i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;signup</a>
          {% endif %}
        </div>
      </div>
    </header>

    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</body>

</html>
